<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future AI</title>
  <link rel="stylesheet" href="style.css" />
    <!-- SDK/ライブラリ読み込み -->
  <!-- WebLLM SDK -->
<script src="https://cdn.jsdelivr.net/npm/webllm/dist/webllm.min.js"></script>

<!-- ffmpeg.wasm -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.7/dist/ffmpeg.min.js"></script>

<!-- PDF.js -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<!-- Docx.js -->
<script src="https://cdn.jsdelivr.net/npm/docxjs/dist/docx.min.js"></script>

<!-- PapaParse (CSV解析) -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>🤖 Future AI</h1>

    <div class="mode-select">
      <label>モード切替：</label>
      <select id="mode">
        <option value="chat">チャット</option>
        <option value="video">動画生成</option>
        <option value="search">Web検索</option>
        <option value="file">ファイル分析</option>
      </select>
    </div>

    <div class="input-area">
      <textarea id="userInput" placeholder="ここに入力..."></textarea>
      <input type="file" id="fileInput" />
      <button id="sendBtn">送信</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
